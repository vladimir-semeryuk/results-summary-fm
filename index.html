<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://api.fonts.coollabs.io/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

  <main>
    <section class="result-section">
      <h1>Your Result</h1>
      <div class="result-circle">
        <p class="transparent-text"><span>76</span>of 100</p>
      </div>
      <div class="result-description">
        <p class="larger-text">Great</p>
        <p class="transparent-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-section">
      <div class="container">
        <h2>Summary</h2>
        <div class="flex-container">
          <div class="score-part accent-1">
            <div class="flex-group">
              <img src="./assets/images/icon-reaction.svg" class="icon"></img>
              <p class="skill">Reaction</p>
            </div>
            <p class="individual-score"><span>80</span><span class="max-score"> / 100</span></p>
          </div>
          <div class="score-part accent-2">
            <div class="flex-group">
              <img src="./assets/images/icon-memory.svg" class="icon"></img>
              <p class="skill">Memory</p>
            </div>
            <p class="individual-score"><span>92</span><span class="max-score"> / 100</span></p>
          </div>
          <div class="score-part accent-3">
            <div class="flex-group">
              <img src="./assets/images/icon-verbal.svg" class="icon"></img>
              <p class="skill">Verbal</p>
            </div>
            <p class="individual-score"><span>61</span><span class="max-score"> / 100</span></p>
          </div>
          <div class="score-part accent-4">
            <div class="flex-group">
              <img src="./assets/images/icon-visual.svg" class="icon"></img>
              <p class="skill">Visual</p>
            </div>
            <p class="individual-score"><span>72</span><span class="max-score"> / 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </main>
</body>

</html>
